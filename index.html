<!DOCTYPE html>
<html>
    <head>
      <title>Kye's Game of Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="so-button">
        <button id="sign-out-button" class="button" type="submit">Log Out</button>
      </div>
      
      <h1>Tic Tac Toe</h1>

      <h3></h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" require placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit" class="button">Sign In</button>
      </form>
      

      <h3></h3>
      <form id="change-password-form">
        <input name="passwords[old]" type="password" require placeholder="Enter Old Password">
        <input name="passwords[new]" type="password" placeholder="Enter New Password">
        <button type="submit" class="button">Change Password</button>
      </form>
      

      <h3></h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" require placeholder="Email">
        <input name="credentials[password]" type="password" require placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" require placeholder="Confirm Password">
        <button type="submit" class="button">Sign Up</button>
      </form>
      

      <section id="game-display"></section>

      <h3></h3>
      
      <h3></h3>
      <div id="start-new-game">
        <button type="submit" class="button" id="start-game">Start A Game</button>
      </div>
     

      <!-- Below is bootstrap for game board  -->

    <div id="game-board">
      <div class="container">
        <div class="row">
          <button type="button" class="btn-primary col-4 box" data-cell-index = 0 >$</button>
          <button type="button" class="btn-primary col-4 box" data-cell-index = 1 >$</button>
          <button type="button" class="btn-primary col-4 box" data-cell-index = 2 >$</button>
          <button type="button" class="btn-primary col-4 box" data-cell-index = 3 >$</button>
          <button type="button" class="btn-primary col-4 box" data-cell-index = 4 >$</button>
          <button type="button" class="btn-primary col-4 box" data-cell-index = 5 >$</button>
          <button type="button" class="btn-primary col-4 box" data-cell-index = 6 >$</button>
          <button type="button" class="btn-primary col-4 box" data-cell-index = 7 >$</button>
          <button type="button" class="btn-primary col-4 box" data-cell-index = 8 >$</button>
        </div>
      </div>
    </div>

    <!-- <button type="click" class="button" id="restart">Reset Game Board</button> -->
    

    </body>
</html>
